<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table
    {
        border: 6px solid black;
        width: 100%;
    }
    .header
    {
        border:3px solid blue;
        background-color: aqua;
    }
    .path
    {
        border: 3px solid palevioletred;
        background-color: rgb(254, 156, 220);
    }
    .docktop
    {
        border: 3px solid rgb(181, 181, 13);
        background-color: yellow;
    }
</style>
<body>
    <table>
        <tr>
            <th class="header">HEADER</th>
        </tr>
        <tr>
            <th class="path">PATH</th>
        </tr>
        <tr>
            <th class="docktop">DOCKTOP</th>
        </tr>
        <tr>
            <th class="docktop">DOCKTOP</th>
        </tr>
        <tr rowspan="2">
            <th class="docktop">DOCKLEFT</th>
        </tr>
        <tr rowspan="2">
            <th class="docktop">DOCKLEFT</th>
        </tr>
    
    
    </table>
    
</body>
</html>
